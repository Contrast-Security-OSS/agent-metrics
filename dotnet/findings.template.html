<div class="row assess-data toppad">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-warning fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div id="total-traces" class="huge"><%= traceStats.total %></div>
                        <div>Findings</div>
                        <div id="rate-traces"><%= traceStats.rate %></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-warning fa-fw"></i> Traces Observed During Run
            </div>
            <div class="panel-body">
                <div id="trace-chart" class="agent-chart"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-warning fa-fw"></i> Rule Fate Breakdown
            </div>
            <div class="panel-body">
                <div id="trace-rule-breakdown" class="agent-chart"></div>
            </div>
        </div>
    </div>
    	<div class="col-lg-6 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-warning fa-fw"></i> Trace Fate
            </div>
            <div class="panel-body">
                <div id="trace-fate-chart" class="agent-chart"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
	<div class="col-lg-12">
    	<div class="panel panel-default">
            <div class="panel-heading">
                Traces
            </div>
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover hover" id="traces-table">
                </table>
            </div>
        </div>
    </div>
</div>
