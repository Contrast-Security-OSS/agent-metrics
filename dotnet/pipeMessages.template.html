<div class="row toppad">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-envelope-o fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div id="total-messages" class="huge">
                            <%= pipeStats.total %>
                        </div>
                        <div>Pipe Messages</div>
                        <div id="rate-messages">
                            <%= pipeStats.rate %>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-envelope-o fa-fw"></i> Pipe Messages Sent During Run
            </div>
            <div class="panel-body">
                <div id="pipe-chart" class="agent-chart"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-6">
    </div>
    <div class="col-lg-9 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-envelope-o fa-fw"></i> Pipe Utilization Rate ( Bytes/Second ) 
            </div>
            <div class="panel-body">
                <div id="utilization-chart" class="agent-chart"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Pipe Messages
            </div>
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover hover" id="pipe-table">

                </table>
            </div>
        </div>
    </div>
</div>
