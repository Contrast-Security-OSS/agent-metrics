<div class="row toppad">
    <div class="col-lg-3 col-md-6">
    	<!-- This is the box with the banner statistic -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-bar-chart-o fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div id="total-messages" class="huge"><%= tsStats.total %></div>
                        <div>TeamServer Requests</div>
                        <div id="rate-messages"><%= tsStats.rate %></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Outbound TeamServer Requests
            </div>
            <div class="panel-body">  
                <div id="ts-chart" class="agent-chart"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
	<div class="col-lg-12">
    	<div class="panel panel-default">
            <div class="panel-heading">
                URLs Monitored
            </div>
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover hover" id="ts-table">
                </table>
            </div>
        </div>
    </div>
</div>
